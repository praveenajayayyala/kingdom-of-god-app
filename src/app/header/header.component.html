<header class="masthead" *ngIf="header != null"
  style="background-image: url('{{header.src}}'); top: -130px;">
  <div class="header-container position-relative px-4 px-lg-5" style="text-align: center; position: relative; top: 200px">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="site-heading">
          <h1>{{ header.label }}</h1>
          <!-- <h2 class="subheading">{{ header.label }}</h2>
          <span class="meta">{{ header.label }}</span> -->
        </div>
      </div>
    </div>
  </div>
</header>
