<div [formGroup]="form">
  <!-- <mat-card
    ><mat-card-content>{{ control.label }}</mat-card-content></mat-card
  > -->

  <app-artical-parent-control
    *ngIf="control.hasChildren"
    [parentControl]="control"
    [form]="form"
  ></app-artical-parent-control>
  <label [attr.for]="control.key">{{ control.label }}</label>
  <div [ngSwitch]="control.controlType">
    <input
      class="sample-xl"
      *ngSwitchCase="'textbox'"
      [formControlName]="control.key"
      [id]="control.key"
      [type]="control.type"
    />

    <select
      [id]="control.key"
      *ngSwitchCase="'dropdown'"
      [formControlName]="control.key"
    >
      <option *ngFor="let opt of control.options" [value]="opt.key">
        {{ opt.value }}
      </option>
    </select>
    <img
      *ngSwitchCase="'image'"
      [formControlName]="control.key"
      [id]="control.key"
      [src]="control.src"
    />
  </div>

  <div class="errorMessage" *ngIf="!isValid">
    {{ control.label }} is required
  </div>
</div>
