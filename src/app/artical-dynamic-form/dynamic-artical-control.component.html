<div [formGroup]="form">
  <!-- <mat-card
    ><mat-card-content>{{ control.label }}</mat-card-content></mat-card
  > -->
  <app-artical-parent-control
    *ngIf="control.hasChildren"
    [parentControl]="control"
    [form]="form"
  ></app-artical-parent-control>
  <label [attr.for]="control.key">{{ control.label }}</label>
  <div [ngSwitch]="control.controlType">
    <input
      class="sample-xl"
      *ngSwitchCase="'textbox'"
      [formControlName]="control.key"
      [id]="control.key"
      [type]="control.type"
    />

    <select
      [id]="control.key"
      *ngSwitchCase="'dropdown'"
      [formControlName]="control.key"
    >
      <option *ngFor="let opt of control.options" [value]="opt.key">
        {{ opt.value }}
      </option>
    </select>
    <img
      *ngSwitchCase="'image'"
      [formControlName]="control.key"
      [id]="control.key"
      [src]="control.src"
    />

    <mat-card class="example-card" *ngSwitchCase="'card'">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ control.label }}</mat-card-title>
        <mat-card-subtitle>Dog Breed</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="control.src" alt="Photo of a Shiba Inu" />
      <mat-card-content>
        <p>
          The Shiba Inu is the smallest of the six original and distinct spitz
          breeds of dog from Japan. A small, agile dog that copes very well with
          mountainous terrain, the Shiba Inu was originally bred for hunting.
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div class="errorMessage" *ngIf="!isValid">
    {{ control.label }} is required
  </div>
</div>
